<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fridge Inventory</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }
    td[contenteditable="true"] {
      background-color: #fffccd;
    }
    .flashing {
      background-color: #d4edda !important;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      padding: 4px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Inventory Viewer</h2>
  <div id="inventoryTable">Loading...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzU-hHQz3SiqivqTlSwsDX1NaDaKHSpzujWbxGMj6q9C1WP9AkJtTTtNZaklw1nTmTVBA/exec";

    function formatDate(d) {
      if (!d) return "";
      const date = new Date(d);
      return isNaN(date) ? d : date.toLocaleDateString("en-GB");
    }

    async function loadInventory() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const header = data[0];
      const rows = data.slice(1);

      let html = '<table><thead><tr><th>#</th><th>Item</th><th>Qty</th><th>Unit</th><th>Purchase</th><th>Expiry</th><th>Notes</th><th></th></tr></thead><tbody>';
      rows.forEach((row, i) => {
        const id = new Date(row[0]).getTime();
        html += `<tr data-id="${id}">
          <td>${i + 1}</td>
          <td>${row[1]}</td>
          <td contenteditable="true" data-col="3">${row[3]}</td>
          <td contenteditable="true" data-col="4">${row[4]}</td>
          <td contenteditable="true" data-col="5">${formatDate(row[5])}</td>
          <td contenteditable="true" data-col="6">${formatDate(row[6])}</td>
          <td contenteditable="true" data-col="8">${row[8]}</td>
          <td><button class="save-button">Save</button></td>
        </tr>`;
      });
      html += '</tbody></table>';
      document.getElementById("inventoryTable").innerHTML = html;

      document.querySelectorAll(".save-button").forEach(button => {
        button.addEventListener("click", async () => {
          const row = button.closest("tr");
          const id = row.dataset.id;

          const payload = {
            action: "updateRow",
            id: id,
            updates: {
              quantity: row.querySelector('[data-col="3"]').innerText.trim(),
              unit: row.querySelector('[data-col="4"]').innerText.trim(),
              purchaseDate: row.querySelector('[data-col="5"]').innerText.trim(),
              expiryDate: row.querySelector('[data-col="6"]').innerText.trim(),
              notes: row.querySelector('[data-col="8"]').innerText.trim()
            }
          };

          const res = await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const result = await res.json();
          if (result.success) {
            row.classList.add("flashing");
            setTimeout(() => row.classList.remove("flashing"), 600);
          } else {
            alert("Update failed: " + result.error);
          }
        });
      });
    }

    loadInventory();
  </script>
</body>
</html>
