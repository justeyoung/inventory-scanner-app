<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    td.editable {
      background-color: #fffacd;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
    .save-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .flashing {
      animation: flash 0.5s ease-in-out;
    }
    @keyframes flash {
      0% { background-color: #d4edda; }
      100% { background-color: #fff; }
    }
  </style>
</head>
<body>
  <h2>Inventory Viewer</h2>
  <div id="inventoryTable">Loading...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzU-hHQz3SiqivqTlSwsDX1NaDaKHSpzujWbxGMj6q9C1WP9AkJtTTtNZaklw1nTmTVBA/exec";

    async function loadInventory() {
      const res = await fetch(scriptURL);
      const rawData = await res.json();
      const header = rawData[0];
      const data = rawData.slice(1);

      let html = '<table><thead><tr>';
      html += '<th>#</th>';
      const fields = ["Item", "Qty", "Unit", "Purchase Date", "Expiry Date", "Notes"];
      fields.forEach(f => html += `<th>${f}</th>`);
      html += '<th>Action</th></tr></thead><tbody>';

      data.forEach((row, i) => {
        const rowId = row[0]; // ID
        html += `<tr data-id="${rowId}">`;
        html += `<td>${i + 1}</td>`;
        html += `<td>${row[1]}</td>`; // Item
        html += `<td contenteditable="true" class="editable" data-col="3">${row[3]}</td>`;
        html += `<td contenteditable="true" class="editable" data-col="4">${row[4]}</td>`;
        html += `<td contenteditable="true" class="editable" data-col="5">${row[5]}</td>`;
        html += `<td contenteditable="true" class="editable" data-col="6">${row[6]}</td>`;
        html += `<td contenteditable="true" class="editable" data-col="8">${row[8]}</td>`;
        html += `<td><button class="save-btn">Save</button></td>`;
        html += `</tr>`;
      });

      html += '</tbody></table>';
      document.getElementById("inventoryTable").innerHTML = html;

      document.querySelectorAll(".save-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const rowEl = btn.closest("tr");
          const id = rowEl.dataset.id;
          const updates = {
            quantity: rowEl.querySelector('[data-col="3"]').innerText.trim(),
            unit: rowEl.querySelector('[data-col="4"]').innerText.trim(),
            purchaseDate: rowEl.querySelector('[data-col="5"]').innerText.trim(),
            expiryDate: rowEl.querySelector('[data-col="6"]').innerText.trim(),
            notes: rowEl.querySelector('[data-col="8"]').innerText.trim(),
          };

          const payload = {
            action: "updateRow",
            id: id,
            updates: updates
          };

          const res = await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const result = await res.json();
          if (result.success) {
            rowEl.classList.add("flashing");
            setTimeout(() => rowEl.classList.remove("flashing"), 500);
          } else {
            alert("Update failed: " + result.error);
          }
        });
      });
    }

    loadInventory();
  </script>
</body>
</html>
