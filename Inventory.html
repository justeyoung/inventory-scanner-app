<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .location-title {
      color: green;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td[contenteditable="true"] {
      background-color: #fffacd;
      cursor: pointer;
    }

    .back-link {
      margin-bottom: 20px;
      display: inline-block;
      color: green;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">&larr; Back to Scanner</a>
  <h2>Inventory Viewer</h2>
  <div id="inventoryTable"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzU-hHQz3SiqivqTlSwsDX1NaDaKHSpzujWbxGMj6q9C1WP9AkJtTTtNZaklw1nTmTVBA/exec";

    async function loadInventory() {
      const res = await fetch(scriptURL);
      const data = await res.json();

      // Group by location
      const grouped = {};
      data.forEach((row, index) => {
        const location = row[7] || 'Unspecified';
        if (!grouped[location]) grouped[location] = [];
        grouped[location].push([index + 1, ...row]);
      });

      // Build table
      let html = "";
      for (const location in grouped) {
        html += `<h3 class="location-title">${location}</h3>`;
        html += `
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Purchase Date</th>
                <th>Expiry Date</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
        `;
        grouped[location].forEach((row) => {
          html += `<tr data-row="${row[0]}">`;
          for (let i = 1; i < row.length; i++) {
            const editable = (i === 2 || i === 3 || i === 4 || i === 5 || i === 6); // Qty, Unit, Purchase, Expiry, Notes
            let value = row[i] || "";
            if (i === 4 || i === 5) {
              value = value ? new Date(value).toLocaleDateString("en-GB") : "";
            }
            html += `<td contenteditable="${editable}" data-col="${i}">${value}</td>`;
          }
          html += `</tr>`;
        });
        html += "</tbody></table>";
      }

      document.getElementById("inventoryTable").innerHTML = html;

      // Add inline editing listener
      document.querySelectorAll("td[contenteditable='true']").forEach(cell => {
        cell.addEventListener("blur", async () => {
          const row = cell.closest("tr").dataset.row;
          const col = cell.dataset.col;
          const newValue = cell.innerText.trim();

          const payload = {
            action: "update",
            row: parseInt(row),
            col: parseInt(col),
            value: newValue
          };

          const response = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(payload),
            headers: {
              "Content-Type": "application/json"
            }
          });

          const result = await response.json();
          if (!result.success) {
            alert("Update failed: " + result.error);
          }
        });
      });
    }

    loadInventory();
  </script>
</body>
</html>
