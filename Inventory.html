<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .location-title {
      color: green;
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    td[contenteditable="true"] {
      background-color: #fffacd;
      cursor: pointer;
    }
    .back-link {
      margin-bottom: 20px;
      display: inline-block;
      color: green;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">&larr; Back to Scanner</a>
  <h2>Inventory Viewer</h2>
  <div id="inventoryTable"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzU-hHQz3SiqivqTlSwsDX1NaDaKHSpzujWbxGMj6q9C1WP9AkJtTTtNZaklw1nTmTVBA/exec";

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr);
      return isNaN(date) ? "" : date.toLocaleDateString("en-GB");
    }

    async function loadInventory() {
      const res = await fetch(scriptURL);
      const rawData = await res.json();

      const header = rawData[0]; // e.g. ID, Item, etc.
      const data = rawData.slice(1); // skip header

      const grouped = {};
      data.forEach((row, index) => {
        const location = row[7] || "Unspecified";
        if (!grouped[location]) grouped[location] = [];
        grouped[location].push([index + 1, ...row]);
      });

      let html = "";
      for (const location in grouped) {
        html += `<h3 class="location-title">${location}</h3>`;
        html += `
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Purchase Date</th>
                <th>Expiry Date</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
        `;
        grouped[location].forEach((row, i) => {
          html += `<tr data-row="${row[1]}">`; // row[1] is actual ID
          html += `<td>${i + 1}</td>`;
          html += `<td>${row[2]}</td>`; // Item
          html += `<td contenteditable="true" data-col="3">${row[3]}</td>`; // Qty
          html += `<td contenteditable="true" data-col="4">${row[4]}</td>`; // Unit
          html += `<td contenteditable="true" data-col="5">${formatDate(row[5])}</td>`; // Purchase Date
          html += `<td contenteditable="true" data-col="6">${formatDate(row[6])}</td>`; // Expiry Date
          html += `<td contenteditable="true" data-col="8">${row[8] || ""}</td>`; // Notes
          html += `</tr>`;
        });
        html += "</tbody></table>";
      }

      document.getElementById("inventoryTable").innerHTML = html;

      document.querySelectorAll("td[contenteditable='true']").forEach(cell => {
        cell.addEventListener("blur", async () => {
          const row = cell.closest("tr").dataset.row;
          const col = cell.dataset.col;
          const newValue = cell.innerText.trim();

          const payload = {
            action: "update",
            row: parseInt(row),
            col: parseInt(col),
            value: newValue
          };

          const response = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(payload),
            headers: { "Content-Type": "application/json" }
          });

          const result = await response.json();
          if (!result.success) {
            alert("Update failed: " + result.error);
          }
        });
      });
    }

    loadInventory();
  </script>
</body>
</html>
