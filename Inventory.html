<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-link {
      margin-bottom: 15px;
      display: inline-block;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">‚Üê Back to Scanner</a>
  <h2>Inventory Viewer</h2>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Unit</th>
        <th>Purchase Date</th>
        <th>Expiry Date</th>
        <th>Location</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function formatDate(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yy = String(date.getFullYear()).slice(-2);
      return `${dd}/${mm}/${yy}`;
    }

    fetch('https://script.google.com/macros/s/AKfycbzU-hHQz3SiqivqTlSwsDX1NaDaKHSpzujWbxGMj6q9C1WP9AkJtTTtNZaklw1nTmTVBA/exec')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#inventoryTable tbody");
        data.slice(1).forEach(row => {
          const tr = document.createElement("tr");

          // Indices: 0=ID, 1=Item, 3=Qty, 4=Unit, 5=Purchase Date, 6=Expiry Date, 7=Location, 8=Notes
          const indicesToShow = [0, 1, 3, 4, 5, 6, 7, 8];

          indicesToShow.forEach(i => {
            const td = document.createElement("td");
            td.textContent = (i === 5 || i === 6) ? formatDate(row[i]) : row[i];
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        alert("Failed to load inventory data.");
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
