<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fridge Scanner</title>
</head>
<body>
  <h2>Scan Item Barcode</h2>
  
  <!-- Camera video feed -->
  <video id="video" width="300" height="200" style="border: 1px solid black;"></video>
  
  <!-- Input fields -->
  <p><strong>Item Name</strong></p>
  <input id="itemName" placeholder="Type or scan..." /><br><br>

  <input id="quantity" placeholder="Quantity" /><br><br>
  <input id="unit" placeholder="Unit (e.g. pcs, g)" /><br><br>
  <input id="purchaseDate" type="date" /><br><br>
  <input id="expiryDate" type="date" /><br><br>
  <input id="location" placeholder="Location (Fridge/Freezer)" /><br><br>
  <input id="notes" placeholder="Notes" /><br><br>

  <!-- Submit button -->
  <button onclick="submitData()">Add to Inventory</button>

  <!-- Libraries -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="app.js"></script>
</body>
</html>
