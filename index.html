<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fridge Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    video { width: 100%; max-width: 400px; margin-bottom: 10px; }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h2>Scan Item Barcode</h2>
  <video id="video"></video>
  <p><strong>Item:</strong> <span id="itemName">Waiting for scan...</span></p>

  <input id="quantity" placeholder="Quantity" />
  <input id="unit" placeholder="Unit (e.g. pcs, g)" />
  <input id="purchaseDate" type="date" />
  <input id="expiryDate" type="date" />
  <input id="location" placeholder="Location (Fridge/Freezer)" />
  <input id="notes" placeholder="Notes" />
  <button onclick="submitData()">Add to Inventory</button>

  <script src="app.js"></script>
</body>
</html>
