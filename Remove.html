<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Remove Inventory Item</h2>

  <label for="itemName">Item Name or Barcode</label>
  <input type="text" id="itemName" placeholder="Enter item name or scan barcode" />

  <label for="quantity">Quantity to Remove</label>
  <input type="number" id="quantity" value="1" min="1" />

  <button onclick="removeItem()">Remove</button>

  <script>
    async function removeItem() {
      const itemName = document.getElementById("itemName").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value) || 1;

      if (!itemName) {
        alert("Please enter an item name or barcode.");
        return;
      }

      const payload = {
        action: "remove",
        item: itemName,
        quantity: quantity
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyw911MYKuY9nM-CeaE_NtdcNewH0ohrK1NGzz0AGjbLp6E25mtA-33Ea4MU3938At5cw/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();
        if (result.success) {
          alert("Item removed!");
          document.getElementById("itemName").value = "";
          document.getElementById("quantity").value = "1";
        } else {
          alert("Error: " + result.error);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
